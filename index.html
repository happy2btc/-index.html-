<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Onboarding Journey</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    section {
      display: none;
      padding: 40px;
      text-align: center;
    }
    section.active {
      display: block;
    }
    button {
      padding: 10px 20px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    input, textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <!-- 1. Welcome Screen -->
  <section id="welcome" class="active">
    <h1>Welcome to the Collective üåü</h1>
    <p>Begin your journey to becoming a valued member.</p>
    <button onclick="goTo('mission')">Begin Journey</button>
  </section>

  <!-- 2. Mission & Values -->
  <section id="mission">
    <h2>Our Mission & Values</h2>
    <p>üå± Growth ‚Ä¢ ü§ù Collaboration ‚Ä¢ üîç Transparency ‚Ä¢ üé® Creativity</p>
    <button onclick="goTo('wallet')">Next: Connect Wallet</button>
  </section>

  <!-- 3. Wallet Connection Prompt -->
  <style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #0f0f0f;
    color: #fff;
    text-align: center;
    padding-top: 100px;
  }

  #connectButton {
    background: linear-gradient(135deg, #ff9900, #ff5e62);
    border: none;
    color: white;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  #connectButton:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(255, 94, 98, 0.6);
  }

  #walletAddress {
    margin-top: 20px;
    font-size: 16px;
    color: #ccc;
  }
</style>

<button id="connectButton">üîó Connect Wallet</button>
<p id="walletAddress"></p>

<script>
  const connectButton = document.getElementById('connectButton');
  const walletAddress = document.getElementById('walletAddress');

  connectButton.addEventListener('click', async () => {
    if (typeof window.ethereum !== 'undefined') {
      try {
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        walletAddress.innerText = `‚úÖ Connected: ${accounts[0]}`;
      } catch (error) {
        walletAddress.innerText = '‚ùå Connection failed.';
        console.error(error);
      }
    } else {
      walletAddress.innerText = '‚ö†Ô∏è MetaMask not detected. Please install it.';
    }
  });
</script>

  <!-- 4. Member Info Form -->
  <section id="form">
    <h2>Tell Us About You</h2>
    <input type="text" placeholder="Your Name" />
    <textarea placeholder="Why do you want to join?" rows="4"></textarea>
    <label><input type="checkbox" /> I align with the community values</label>
    <button onclick="goTo('confirm')">Submit</button>
  </section>

  <!-- 5. Confirmation Screen -->
  <section id="confirm">
    <h2>You're In! üéâ</h2>
    <p>Welcome aboard. Your journey begins now.</p>
    <button onclick="goTo('welcome')">Start Over</button>
  </section>

  <script>
    function goTo(id) {
      document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function connectWallet() {
      alert("Wallet connection logic goes here (e.g., MetaMask or WalletConnect).");
    }
  </script>

</body>
</html>
